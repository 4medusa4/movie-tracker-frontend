<div class="new-release-movies container mt-3 p-3">
    <div class="row align-items-center justify-content-center">
        <h4 class="text-white">Bookings</h4>
        <div class="poster d-flex flex-wrap justify-content-center">
            <ng-container *ngFor="let b of bookingsResult">
                <div class="card mb-5">
                    <div class="row">
                    <div class="col-md-4">
                        <img src="https://image.tmdb.org/t/p/original/{{ b.poster_path }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',b.id]">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{b.original_title}}</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                    </div>
                  </div>
                  </div>
            </ng-container> 
        </div>
    </div>
</div>
