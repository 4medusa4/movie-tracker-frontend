    <div class="new-release-movies container mt-3 p-3">
        <div class="row">
            <h4 class="text-white">New Release Movies</h4>
            <a href="/new-release-movies">View All</a>        
            <div class="rowposter">
                <ng-container *ngFor="let t of trendingMovieResult">
                    <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',t.id]">
                </ng-container> 
            </div>
        </div>
    </div>

    <div class="upcoming-movies container mt-3 p-3">
        <div class="row">
            <h4 class="text-white">Upcoming Movies</h4>
            <a href="/upcoming-movies">View All</a>        
            <div class="rowposter">
                <ng-container *ngFor="let t of trendingMovieResult">
                    <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="..." [routerLink]="['/upcoming-movie',t.id]">
                </ng-container>
        </div>
        </div>
    </div>
