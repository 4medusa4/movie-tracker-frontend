<body>
  <div class="image-container">
    <div class="form-container rounded bg-dark">
      <fieldset>
        <legend>
          <img src="assets/account.png" class="icon" />
        </legend>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onLoginHandler()"
          class="bg-dark"
        >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              id="exampleInputEmail1"
              formControlName="loginEmail"
            />
            <div
              *ngIf="loginEmail?.touched && loginEmail?.errors?.['required'] || loginEmail?.errors?.['email']"
              class="text-danger"
            >
              <div
                *ngIf="loginForm.get('loginEmail')?.errors?.['required']"
                class="form-text error-feedback"
              >
                <em>Email is required</em>
              </div>
              <div
                *ngIf="loginForm.get('loginEmail')?.errors?.['email']"
                class="form-text error-feedback"
              >
                <em>Please enter a valid email</em>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="loginPassword"
            />
            <div
              *ngIf="
            loginPassword?.touched && loginPassword?.errors?.['required']"
              class="form-text error-feedback"
            >
              <em>Password is required</em>
            </div>
          </div>
          <div id="emailHelp" class="mb-3 w-100 text-end">
            <a href="forgot-password" class="link-underline-primary form-text"
              ><em>Forgot your Password ?</em></a
            >
          </div>
          <button type="submit" class="btn btn-click">LOGIN</button>
          <hr />
          <div id="emailHelp" class="form-text text-center">
            Donâ€™t have an account yet ?
            <a href="signup" class="form-text link-underline-primary"
              >Register Now</a
            >
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</body>
