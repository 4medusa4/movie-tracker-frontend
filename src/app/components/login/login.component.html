<!-- login.component.html -->

<body>
  <div class="image-container">
    <div class="form-container">
      <fieldset>
        <legend>
          <img src="assets/account.png" class="icon">
        </legend>
        <div class="form">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [(ngModel)]="loginEmail" type="email" class="form-control" required>
            <div class="form-text2 error" *ngIf="emailError">{{ emailError }}</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="loginPassword" type="password" class="form-control" required>
            <div class="form-text2 error" *ngIf="passwordError">{{ passwordError }}</div>
            <div id="emailHelp" class="form-text2 forget">
              <a href="forgot-password" class="link-underline-primary forget">Forgot your Password ?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-click" (click)="onLoginHandler()">LOGIN</button>
          <hr>

          <div id="emailHelp" class="form-text text-center">Didnâ€™t have an account yet ?
            <a href="signup" class="link-underline-primary"> Register Now</a>
          </div>
          <div class="form-text2 errors" *ngIf="serverError">{{ serverError }}</div>
        </div>
      </fieldset>
    </div>
  </div>
</body>
