<!-- Main content container -->
<div class="main-content d-flex justify-content-center align-items-center">
  <div class="container px-4">
    <div class="row gx-5">
      <div class="col cols">
        <div class="p-3">
          <div class="mb-3">
            <label for="date" class="form-label">Movie</label>
            <div class="card-top">
              <img
                src="https://image.tmdb.org/t/p/original/{{
                  getMovieResult?.poster_path
                }}"
                *ngIf="getMovieResult?.poster_path"
                class="card-img"
                alt="Movie Image"
              />
              <div class="card-body">
                <h6 class="movie-name">{{ getMovieResult?.original_title }}</h6>
              </div>
            </div>
          </div>

          <!-- Location dropdown -->
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <select
              class="form-select select bg-dark"
              aria-label="Default select example"
              [(ngModel)]="selectedLocation"
              (change)="onLocationChange()"
            >
              <option value="One">Regal Cinema - Dematagoda</option>
              <option value="Two">Savoy Cinema - Wellawaththa</option>
              <option value="Three">Amity Lite - Maharagama</option>
              <option value="Four">Samantha - Dematagoda</option>
            </select>
          </div>
          <!--date-->
          <div class="mb-3">
            <label for="dayOfWeek" class="form-label"
              >Select Day of the Week</label
            >
            <select
              id="dayOfWeek"
              [(ngModel)]="selectedDayOfWeek"
              class="form-select select bg-dark"
            >
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>

          <!-- Part of Day -->
          <div class="mb-3">
            <label for="dayOfWeek" class="form-label"
              >Select Part of the Day</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optDayPart"
                id="optMorn"
                value="Morning"
                [(ngModel)]="selectedPartofTheDay"
                checked
              />
              <label class="form-check-label" for="optMorn"> Morning </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optDayPart"
                id="optAft"
                [(ngModel)]="selectedPartofTheDay"
                value="Afternoon"
              />
              <label class="form-check-label" for="optAft"> Afternoon </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optDayPart"
                id="optEve"
                [(ngModel)]="selectedPartofTheDay"
                value="Evening"
              />
              <label class="form-check-label" for="optEve"> Evening </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optDayPart"
                id="optNigt"
                [(ngModel)]="selectedPartofTheDay"
                value="Night"
              />
              <label class="form-check-label" for="optNigt"> Night </label>
            </div>
          </div>

          <!--quantity-->
          <div class="mb-3">
            <label for="date" class="form-label">Ticket Quantity</label>
            <div class="ticket-container">
              <button class="decrement-button" (click)="decrementTickets()">
                -
              </button>
              <span class="ticket-count">{{ ticketCount }} Tickets</span>
              <button class="increment-button" (click)="incrementTickets()">
                +
              </button>
            </div>
          </div>

          <!--arrangement-->
          <div class="mb-3">
            <label for="date" class="form-label">Arrangement</label>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optSeats"
                id="optFront"
                value="Front"
                [(ngModel)]="selectedSeatArrangement"
                checked
              />
              <label class="form-check-label" for="optFront">
                Front Rows
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optSeats"
                id="optMid"
                value="Middle"
                [(ngModel)]="selectedSeatArrangement"
              />
              <label class="form-check-label" for="optMid"> Middle Rows </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optSeats"
                id="optBack"
                value="Back"
                [(ngModel)]="selectedSeatArrangement"
              />
              <label class="form-check-label" for="optBack"> Back Rows </label>
            </div>
          </div>
        </div>
      </div>

      <!--ticket summery-->

      <div class="col cols">
        <div class="p-3">
          <div class="mb-3">
            <label for="date" class="form-label">Add to Tracklist</label>
          </div>
          <div class="summary-container">
            <div class="form-check form-switch">
              <br />
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Automatically book tickets using my preferences.</label
              >
            </div>
          </div>
          <div class="form-check check">
            <br />
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="autoBookPreference"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I accept all the conditions.
            </label>
          </div>
          <button type="submit" class="btn btn-click" (click)="onSubmit()">
            Add To Track List
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
